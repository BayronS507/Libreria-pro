<!DOCTYPE html>
<html>
<head>
    <title>Tu Librería - Astrolibreia</title>
    <style>
        body {
            background-image: url('fondo.jpeg');
            background-repeat: repeat;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
        }

        nav button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        nav button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #1e90ff, #00bfff);
        }

        .libro {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ffffff;
            text-align: center;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .libro img {
            width: 150px;
            margin-bottom: 10px;
        }

        .libro h3 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .libro p {
            color: #85bb65;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .libro a.boton {
            display: inline-block;
            padding: 5px 10px;
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .libro a.boton:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #1e90ff, #00bfff);
        }

        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        #redes img {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 5px;
        }

        #redes {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

            <div class="libro">

                <h3>(Entrega en 1-3 dias)</h3>
                <p>US$24.99</p>
                <a href="Carritodecompras.html" class="boton">Comprar</a>

            <div class="libro">

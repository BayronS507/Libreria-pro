        header {

            transition: transform 0.2s ease;
        }

        nav button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #1e90ff, #00bfff);
        }

        table {
            background-color: white;
            color: black;
            border: 2px solid white;
            padding: 10px 10px;
            border-radius: 5px;
            font-size: 16px;
            width: 90%;

        }

        h2 {
            color: black;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: skyblue;
    }

    /* Form styles */
    form {
      width: 50%;
      margin: 0 auto;
      padding: 40px;
      border: 2px solid black;
      border-radius: 5px;
      position: relative; /* Make the form positionable */
      background-color: white;
    }

    /* Image styles */
    #form-image {
      position: absolute; /* Position the image absolutely */
      top: 20px; /* Adjust the top position as needed */
      right: 20px; /* Adjust the right position to the top-right corner */
      width: 100px; /* Adjust the image width as needed */
      height: 100px; /* Adjust the image height as needed */
      border: 2px solid black; /* Add a border for visual clarity */
      border-radius: 50%; /* Make the image a circle (optional) */
    }

    /* Form content styles */
    .form-content {
      padding-left: 150px; /* Adjust the padding to make space for the image */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    textarea {
      width: 75%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid black;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
    }

    button {
      background: linear-gradient(45deg, #00bfff, #1e90ff);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #1e90ff, #00bfff);
    }
  </style>
</head>
<body>
  <form action="your_processing_page.php" method="post">
    <div id="form-image">
      <!-- You can add an image here -->
    </div>

    <div class="form-content">
      <h2>Formulario</h2>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
